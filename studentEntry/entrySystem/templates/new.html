<form method="POST">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    {% if form.errors %}
        <div class="form-errors">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    
    <button type="submit">Save Student</button>
</form>
