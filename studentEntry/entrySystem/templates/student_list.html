<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h2>Student List</h2>
    <a href="{% url 'student_create' %}">Add New Student</a>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.major }}
                <a href="{% url 'student_update' student.id %}">Edit</a>
                <a href="{% url 'student_delete' student.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
